<head>
  <meta charset='utf-8' />

<div id='map'></div>
<!-- <div id='location-title'></div>
<div id='location-description'></div> -->
<!-- fly to Area -->
<div id='fit_to'>
<button onClick="changeButton('Munich')" class="button">Fly to Munich</button></br>
<button onClick="changeButton('Alps')" class="button"> Fly to the Alps</button></br>
<button onClick="changeButton('Europe')"class="button" > Fly to Europe </button></br>
<button onClick="changeButton('World')" class="button">Fly to the World </button></br>
</div>


<!-- Change Style -->

<div id='menu'>
    <button onClick="changeStyle('dark')" class="button_layer" >Dark </button></br>
    <button onClick="changeStyle('satellite')"class="button_layer">Satellite </button></br>
    <button onClick="changeStyle('light')"class="button_layer">Light </button></br>
</div>


<pre id='features'></pre>
